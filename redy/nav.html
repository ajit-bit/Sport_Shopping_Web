<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      padding-top: 100px;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #000;
      padding: 8px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    .navbar .logo img {
      margin-left: 120px;
      height: 80px;
      width: auto;
    }

    .navbar .nav-links {
      display: flex;
      gap: 45px;
    }

    .navbar .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 24px; 
      transition: color 0.3s;
    }

    .navbar .nav-links a:hover {
      font-size: 34px;
      color: #05a83c;
    }

    .navbar .search-bar {
      display: flex;
      align-items: center;
    }

    .navbar .search-bar input[type="text"] {
      padding: 8px 15px;
      font-size: 16px;
      border: 2px solid black;
      border-radius: 20px 0 0 20px;
      outline: none;
      width: 200px;
      transition: width 0.3s ease;
    }

    .navbar .search-bar input[type="text"]:focus {
      width: 250px;
    }

    .navbar .search-bar button {
      background-color: black;
      color: #000;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    .navbar .search-bar button img {
      height: 37px;
      background-color: #000;
    }

    .navbar .icons {
      display: flex;
      gap: 15px;
    }

    .navbar .icons img {
      margin-right: 60px;
      height: 50px;
      width: auto;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        padding: 10px;
      }

      .navbar .logo img {
        margin-left: 0;
        height: 60px;
      }

      .navbar .nav-links {
        display: none;
        flex-direction: column;
        gap: 20px;
        margin-top: 10px;
      }

      .navbar .nav-links a {
        font-size: 20px;
      }

      .navbar .search-bar {
        margin: 10px 0;
      }

      .navbar .hamburger {
        display: block;
        cursor: pointer;
        font-size: 30px;
        color: #fff;
        margin-right: 20px;
      }

      .navbar.active .nav-links {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">
      <img src="images/logo.png" alt="Logo">
    </div>


    <div class="nav-links">
      <a href="main.php">Home</a>
      <a href="shop.php">Shop</a>
      <a href="product.php">product</a>
      <a href="#">Contact</a>
    </div>

    <div class="search-bar">
      <input type="text" placeholder="Search...">
      <button type="submit"><img src="images/searchlogo.png" alt=""></button>
    </div>

    <div class="icons">
      <a href="login.php"><img src="images/loginm.png" alt="Account Icon"></a>
      <a href="cart.php"><img src="images/cart.png" alt="Cart Icon"></a>
    </div>
  </div>

  
  
</body>
</html>
